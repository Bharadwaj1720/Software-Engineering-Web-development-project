<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Home</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="header">
        <div class="left_sec">
            <img class="hamburger" src="icons/hamburger-menu.svg">
            <img class="IIT_logo" src="icons/IITT_logo.jfif">
        </div>
        <div class="middle_sec">
            <marquee width="100%" direction="right" height="100px">
                Welcome to IIT Tirupati ERP Portal
            </marquee>
        </div>
        <div class="right_sec">
            <img class="myc_icon" src="icons/user-icon.webp">
            <div style="margin-left:3px;">Guest Account</div>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar_link">
            <img class="side_icon" src="icons/home.svg">
            <div>Home</div>
        </div>
        <div class="sidebar_link">
            <img class="side_icon" src="icons/user-icon.webp">
            <div>Profile</div>
        </div>
        <div class="sidebar_link">
            <img class="side_icon" src="icons/contact.jfif">
            <div>Contact</div>
        </div>
        <div class="sidebar_link">
            <img class="side_icon" src="icons/faq.jfif">
            <div>Faqs</div>
        </div>
        <div class="sidebar_link">
            <img class="side_icon" src="icons/help.jfif">
            <div>help</div>
        </div>

    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="image">
                    <button class="Lib_button"><img class="thumbnail" src="icons/Library.jfif"></button>
                </div>
                <div class="Title">
                    Health Center
                </div>
            </div>


            <div class="col">
                <div class="image">
                    <button class="Heal_button"><img class="thumbnail" src="icons/Health_center.jfif"></button>
                </div>
                <div class="Title">
                    Library
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="image">
                    <button class="GA_button"><img class="thumbnail" src="icons/General_adminis.jfif"></button>
                </div>
                <div class="Title">
                    General Administration
                </div>
            </div>


            <div class="col">
                <div class="image">
                    <button class="Reas_button"><img class="thumbnail" src="icons/reasearch.jfif"></button>
                </div>
                <div class="Title">
                    Sponcered Reasearch and Consultancy
                </div>
            </div>
        </div>

    </div>

</body>
</body>

</html>
